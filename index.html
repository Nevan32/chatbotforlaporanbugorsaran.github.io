<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Sederhana</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background-color: #f8fafc;
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .input-area {
            margin-top: 20px;
        }

        .chat-bubble {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
        }

        .chat-bubble-primary {
            background-color: transparent;
            color: black;
        }

        .chat-bubble-secondary {
            background-color: transparent;
            color: black;
        }

        .copy-button {
            color: blue;
            text-decoration: none;
            cursor: pointer;
        }

        .copy-button:hover {
            text-decoration: underline;
        }

        .message-content p {
            margin-bottom: 0.5em;
        }

        .message-content ul {
            margin-left: 20px;
        }

        .message-role {
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* Form Styles */
        .form-container {
            display: none;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .input, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .toggle-btn {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .toggle-btn:hover {
            background-color: #007BB5;
        }

        .close-btn {
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 5px 10px;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 20px;
        }
    </style>
</head>

<body>

    <div id="app" class="container mx-auto p-4 flex flex-col h-full">
        <h1 class="text-3xl font-bold mb-4 text-center">AI Chatbot Sederhana</h1>

        <!-- Toggle Form Button -->
        <div class="text-center">
            <button class="toggle-btn" id="toggleFormBtn">Laporan Bug/Saran</button>
        </div>

        <div class="chat-container mb-4">
            <div class="chat chat-start" v-for="(message, index) in messages" :key="index" :class="['chat-bubble', message.role === 'user' ? 'chat-bubble-primary' : 'chat-bubble-secondary']">
                <div class="message-role">{{ message.role === 'user' ? 'User' : 'Assistant' }}</div>
                <div class="message-content" v-html="formatMessageContent(message.content)"></div>
                <span @click="copyToClipboard(message.content)" class="copy-button">Salin</span>
            </div>
            <div v-if="typing" class="text-gray-500 italic">assistant sedang mengetik...</div>
        </div>

        <div class="input-area">
            <input type="text" v-model="inputMessage" @keyup.enter="sendMessage" placeholder="Ketik pesan..." class="input input-bordered w-full" />
            <button @click="sendMessage" class="btn btn-primary mt-2">Kirim</button>
        </div>
    </div>

    <!-- Feedback Form Section -->
    <div class="form-container" id="formContainer">
        <button class="close-btn" id="closeFormBtn">X</button>
        <h1 class="text-3xl font-bold mb-4 text-center">Form Laporan Bug, Saran, atau Pertanyaan</h1>
        <form id="feedbackForm">
            <div class="form-group">
                <label for="name">Nama Anda:</label>
                <input type="text" id="name" class="input" placeholder="Masukkan nama Anda" required>
            </div>

            <div class="form-group">
                <label for="message">Pesan Anda:</label>
                <textarea id="message" class="input" rows="5" placeholder="Tulis pesan Anda di sini" required></textarea>
            </div>

            <button type="submit">Kirim</button>
        </form>
        <p id="responseMessage" class="mt-4 text-green-500"></p>
    </div>

    <script type="module">
        new Vue({
            el: '#app',
            data: {
                inputMessage: '',
                messages: [],
                typing: false,
                firstInteraction: true,
            },
            methods: {
                async sendMessage() {
                    if (this.inputMessage.trim() !== '') {
                        const userMessage = { role: "user", content: this.cleanUpLinks(this.inputMessage) };
                        this.inputMessage = '';
                        this.messages.push(userMessage);
                        this.sendToDiscord('User', userMessage.content);

                        this.typing = true;

                        if (this.firstInteraction) {
                            const welcomeMessage = "Halo, Selamat Datang...";
                            this.messages.push({ role: "assistant", content: welcomeMessage });
                            this.firstInteraction = false;
                            this.typing = false;
                            this.sendToDiscord('Assistant', welcomeMessage);
                            return;
                        }

                        const data = await generateText(this.messages);
                        this.typing = false;
                        this.messages.push({ role: "assistant", content: this.cleanUpLinks(data) });
                        this.sendToDiscord('Assistant', data);
                    }
                },
                cleanUpLinks(message) {
                    return message.replace(/(https?:\/\/[^\s]+)\s+/g, '$1').replace(/\s+(com|org|net|id|co)/g, '$1');
                },
                formatMessageContent(content) {
                    return content.replace(/\n/g, '<br>');
                },
                copyToClipboard(content) {
                    navigator.clipboard.writeText(content).then(() => alert('Pesan berhasil disalin!'));
                },
                sendToDiscord(role, content) {
                    fetch('https://discord.com/api/webhooks/1217243267859480576/PL1j6NAx9_Puug3h2z-TcUPHjPu45XG0BIhSaSqVhVtUd6Kncq3__qvjFSBn_aXGiVHl', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username: role, content: content })
                    });
                }
            }
        });

        async function generateText(messages) {
            const { HfInference } = await import('https://esm.sh/@huggingface/inference');
            const hf = new HfInference('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');
            const response = await hf.chatCompletion({ model: "mistralai/Mixtral-8x7B-Instruct-v0.1", messages: messages, max_tokens: 500, temperature: 0.3, seed: 0 });
            return response.choices[0].message.content;
        }

        // Toggle form visibility
        document.getElementById('toggleFormBtn').addEventListener('click', function () {
            document.getElementById('formContainer').style.display = 'block';
        });
