<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Chatbot Sederhana</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8fafc;
            font-family: 'Arial', sans-serif;
        }

        .chatbot-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container {
            display: none;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .input, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .toggle-btn {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .toggle-btn:hover {
            background-color: #007BB5;
        }

        .close-btn {
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 5px 10px;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 20px;
        }
    </style>
</head>
<body>

    <!-- Chatbot Section -->
    <div class="chatbot-container">
        <h1 class="text-3xl font-bold text-center">AI Chatbot</h1>
        <p class="text-center">Chat with our AI or report a bug, send suggestions, or ask a question!</p>

        <!-- Button to Toggle the Feedback Form -->
        <div class="text-center">
            <button class="toggle-btn" id="toggleFormBtn">Laporan Bug/Saran</button>
        </div>

        <!-- Chatbot would be implemented here -->
        <div class="chatbot-area mt-4 p-4 border-t border-gray-200">
            <!-- AI chatbot interface placeholder -->
            <p>[Your AI chatbot interface will go here]</p>
        </div>
    </div>

    <!-- Feedback Form Section -->
    <div class="form-container" id="formContainer">
        <button class="close-btn" id="closeFormBtn">X</button>
        <h1 class="text-3xl font-bold mb-4 text-center">Form Laporan Bug, Saran, atau Pertanyaan</h1>
        <form id="feedbackForm">
            <div class="form-group">
                <label for="name">Nama Anda:</label>
                <input type="text" id="name" class="input" placeholder="Masukkan nama Anda" required>
            </div>

            <div class="form-group">
                <label for="message">Pesan Anda:</label>
                <textarea id="message" class="input" rows="5" placeholder="Tulis pesan Anda di sini" required></textarea>
            </div>

            <button type="submit">Kirim</button>
        </form>

        <p id="responseMessage" class="mt-4 text-green-500"></p>
    </div>

    <script>
        // Toggle form visibility
        document.getElementById('toggleFormBtn').addEventListener('click', function() {
            document.getElementById('formContainer').style.display = 'block';
        });

        // Close form when 'X' is clicked
        document.getElementById('closeFormBtn').addEventListener('click', function() {
            document.getElementById('formContainer').style.display = 'none';
        });

        // Handle form submission
        document.getElementById('feedbackForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;
            const webhookUrl = 'https://discord.com/api/webhooks/1217243267859480576/PL1j6NAx9_Puug3h2z-TcUPHjPu45XG0BIhSaSqVhVtUd6Kncq3__qvjFSBn_aXGiVHl'; // Ganti dengan URL Webhook Discord Anda

            const content = `
MENDAPATKAN LAPORAN
NAMA: ${name}
PESAN: ${message}`;

            try {
                await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        content: content,
                    }),
                });

                document.getElementById('responseMessage').innerText = 'Pesan berhasil dikirim!';
                document.getElementById('feedbackForm').reset();
            } catch (error) {
                document.getElementById('responseMessage').innerText = 'Gagal mengirim pesan. Silakan coba lagi.';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
